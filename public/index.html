<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" href="images/favicon.png" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/nprogress.css" />
		<link rel="stylesheet" href="css/style.css" />
        <title>YOLOcate</title>
    </head>

    <body>
		<header>
			<div class="gold-bar"></div>
			<img id="logo_img" src="images/logo.png" alt="Logo" width="509px" height="110px" />
			<br />
			<div class="container">
				<img src="images/desc.png" alt="description" width="376px" height="313px"/>
				<form id="login_form">
					<button id="registration_button" onclick="function (e) {alert(1); _$('#register_section') && (_$('#register_section').style.display = 'inline'); e.preventDefault(); return false;}">REGISTER NOW!</button>
					<br /><br />
					OR
					<br />
					<input type="text" name="username" placeholder="Username"/>
					<br />
					<input type="text" name="password" placeholder="Password"/>
					<br /><br />
					<button type="submit" id="login_button">LOGIN</button>
				</form>
			</div>
		</header>
		<div class="gray-bar"></div>
		<img src="images/features.png" alt="Logo" width="800px" height="647px" />

		<footer>
			<br /><br /><br />
			Liked YOLOcate? Try
			<br /><br /><br />
			<a href="yolove.html"><img src="images/yolove-tagline.png" alt="YOLOve Logo" width="525px" height="171px" /></a>
			<br /><br /><br /><br />
			yolocate@gmail.com
			<br />
			YOLOcate 2014
			<br /><br /><br /><br />
		</footer>

		<section id="register_section">
			<div id="registration_modal">
				<img id="register_img" src="images/logo-register.png" alt="Logo" width="260px" height="70px" />
				<form id="registration_form">
					<input type="text" name="username" required="required" autofocus="true" placeholder="username"/>
					<br />
					<input type="password" name="password" required="required" placeholder="password"/>
					<br />
					<input type="password" name="password_confirmation" required="required" placeholder="confirm password"/>
					<br />
					<input type="email" name="email" required="required" placeholder="email"/>
					<br />
					<input type="text" name="keyword" required="required" placeholder="keyword"/>
					<br /><br />
					<button type="submit" id="registration_button2">REGISTER</button>
				</form>
			</div	>
		</section>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.3.1/cookies.min.js"></script>
		<script type="text/javascript" src="js/libs/curl.js"></script>
		<script type="text/javascript" src="js/libs/nprogress.js"></script>
		<script type="text/javascript" src="js/libs/pages.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
